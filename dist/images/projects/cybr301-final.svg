<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cybrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#cybrGrad)"/>
  
  <!-- Document/Report mockup -->
  <rect x="100" y="60" width="600" height="480" fill="url(#reportGrad)" stroke="rgba(88,28,135,0.5)" stroke-width="2" rx="10"/>
  
  <!-- Header -->
  <rect x="100" y="60" width="600" height="80" fill="rgba(124,58,237,0.1)" rx="10"/>
  <text x="400" y="90" text-anchor="middle" fill="#581c87" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CYBR 301 Final Project</text>
  <text x="400" y="115" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16">Web Security Assessment Report</text>
  <text x="400" y="135" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="12">Brandon Allshouse ‚Ä¢ Slippery Rock University</text>
  
  <!-- Content sections -->
  <text x="130" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Executive Summary</text>
  <rect x="130" y="190" width="540" height="2" fill="#e5e7eb"/>
  <text x="130" y="210" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">This report presents a comprehensive web security assessment...</text>
  <text x="130" y="225" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">including vulnerability analysis, threat modeling, and mitigation strategies.</text>
  
  <text x="130" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Vulnerability Assessment</text>
  <rect x="130" y="270" width="540" height="2" fill="#e5e7eb"/>
  
  <!-- Vulnerability table mockup -->
  <rect x="130" y="285" width="540" height="120" fill="rgba(248,250,252,0.8)" stroke="#e5e7eb" stroke-width="1" rx="5"/>
  
  <!-- Table headers -->
  <rect x="130" y="285" width="540" height="25" fill="rgba(124,58,237,0.1)"/>
  <text x="140" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Vulnerability</text>
  <text x="300" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Severity</text>
  <text x="450" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Status</text>
  
  <!-- Table rows -->
  <text x="140" y="325" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">SQL Injection</text>
  <rect x="300" y="315" width="40" height="15" fill="#ef4444" rx="7"/>
  <text x="320" y="325" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">HIGH</text>
  <text x="450" y="325" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">FIXED</text>
  
  <text x="140" y="345" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">XSS Vulnerability</text>
  <rect x="300" y="335" width="40" height="15" fill="#f59e0b" rx="7"/>
  <text x="320" y="345" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">MED</text>
  <text x="450" y="345" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">FIXED</text>
  
  <text x="140" y="365" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Weak Authentication</text>
  <rect x="300" y="355" width="40" height="15" fill="#ef4444" rx="7"/>
  <text x="320" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">HIGH</text>
  <text x="450" y="365" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">IN PROGRESS</text>
  
  <text x="140" y="385" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">CSRF Protection</text>
  <rect x="300" y="375" width="40" height="15" fill="#10b981" rx="7"/>
  <text x="320" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">LOW</text>
  <text x="450" y="385" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">COMPLETED</text>
  
  <!-- Bottom section -->
  <text x="130" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Recommendations</text>
  <rect x="130" y="450" width="540" height="2" fill="#e5e7eb"/>
  <text x="150" y="470" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Implement input validation and sanitization</text>
  <text x="150" y="485" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Deploy Web Application Firewall (WAF)</text>
  <text x="150" y="500" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Regular security testing and code reviews</text>
  <text x="150" y="515" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Multi-factor authentication implementation</text>
  
  <!-- Security badges -->
  <circle cx="50" cy="150" r="30" fill="rgba(124,58,237,0.2)" stroke="#7c3aed" stroke-width="2"/>
  <text x="50" y="155" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CYBR</text>
  <text x="50" y="165" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="8">301</text>
  
  <circle cx="750" cy="150" r="30" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="2"/>
  <text x="750" y="150" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="16" font-weight="bold">üõ°Ô∏è</text>
</svg>