<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="summitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#summitGrad)"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="80" fill="rgba(30,64,175,0.8)"/>
  
  <!-- Logo area -->
  <circle cx="60" cy="40" r="20" fill="#ffffff" opacity="0.9"/>
  <text x="100" y="50" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Summit Automation</text>
  
  <!-- Navigation -->
  <text x="400" y="50" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Dashboard</text>
  <text x="480" y="50" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="14">Analytics</text>
  <text x="550" y="50" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="14">Automation</text>
  
  <!-- Main content cards -->
  <rect x="40" y="120" width="300" height="180" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="10"/>
  <text x="60" y="150" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI Dashboard</text>
  <text x="60" y="175" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="12">Real-time business insights</text>
  
  <rect x="360" y="120" width="300" height="180" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="10"/>
  <text x="380" y="150" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Expense Tracking</text>
  <text x="380" y="175" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="12">Automated processing</text>
  
  <!-- Charts/graphs representation -->
  <rect x="60" y="190" width="260" height="80" fill="rgba(255,255,255,0.1)" rx="5"/>
  <path d="M 80 250 L 120 230 L 160 210 L 200 190 L 240 170 L 280 160" stroke="#ef4444" stroke-width="3" fill="none"/>
  <circle cx="280" cy="160" r="4" fill="#ef4444"/>
  
  <!-- Bottom section -->
  <rect x="40" y="340" width="720" height="200" fill="rgba(0,0,0,0.2)" rx="10"/>
  <text x="400" y="380" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Business Automation Platform</text>
  <text x="400" y="410" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="14">Serving Pittsburgh Area â€¢ 20+ Hours Saved Weekly</text>
  
  <!-- Feature icons -->
  <circle cx="150" cy="470" r="25" fill="rgba(34,197,94,0.2)" stroke="#22c55e" stroke-width="2"/>
  <text x="150" y="475" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="12">AI</text>
  
  <circle cx="300" cy="470" r="25" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="2"/>
  <text x="300" y="475" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="12">CRM</text>
  
  <circle cx="450" cy="470" r="25" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="2"/>
  <text x="450" y="475" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="12">Auto</text>
  
  <circle cx="600" cy="470" r="25" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="475" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12">Data</text>
</svg>