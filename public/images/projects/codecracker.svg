<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#codeGrad)"/>
  
  <!-- Terminal window -->
  <rect x="40" y="40" width="720" height="520" fill="url(#terminalGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="2" rx="10"/>
  
  <!-- Terminal header -->
  <rect x="40" y="40" width="720" height="40" fill="rgba(75,85,99,0.8)" rx="10"/>
  <circle cx="70" cy="60" r="6" fill="#ef4444"/>
  <circle cx="90" cy="60" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="60" r="6" fill="#10b981"/>
  <text x="400" y="65" text-anchor="middle" fill="#ffffff" font-family="Monaco, monospace" font-size="14">CodeCracker v1.0 - Cybersecurity Tool</text>
  
  <!-- Terminal content -->
  <text x="60" y="110" fill="#10b981" font-family="Monaco, monospace" font-size="14">$ python codecracker.py --help</text>
  
  <text x="60" y="140" fill="#ffffff" font-family="Monaco, monospace" font-size="12">CodeCracker - Educational Cryptography Tool</text>
  <text x="60" y="160" fill="#9ca3af" font-family="Monaco, monospace" font-size="12">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</text>
  
  <text x="60" y="190" fill="#fbbf24" font-family="Monaco, monospace" font-size="12">Available Commands:</text>
  <text x="80" y="210" fill="#ffffff" font-family="Monaco, monospace" font-size="11">--encrypt    : Encrypt plaintext</text>
  <text x="80" y="225" fill="#ffffff" font-family="Monaco, monospace" font-size="11">--decrypt    : Decrypt ciphertext</text>
  <text x="80" y="240" fill="#ffffff" font-family="Monaco, monospace" font-size="11">--analyze    : Cryptographic analysis</text>
  <text x="80" y="255" fill="#ffffff" font-family="Monaco, monospace" font-size="11">--bruteforce : Brute force attack</text>
  
  <text x="60" y="285" fill="#10b981" font-family="Monaco, monospace" font-size="14">$ python codecracker.py --analyze sample.txt</text>
  
  <text x="60" y="315" fill="#9ca3af" font-family="Monaco, monospace" font-size="12">Analyzing cryptographic patterns...</text>
  <text x="60" y="335" fill="#22c55e" font-family="Monaco, monospace" font-size="12">✓ Character frequency analysis complete</text>
  <text x="60" y="350" fill="#22c55e" font-family="Monaco, monospace" font-size="12">✓ Pattern recognition complete</text>
  <text x="60" y="365" fill="#22c55e" font-family="Monaco, monospace" font-size="12">✓ Cipher type detected: Caesar Cipher</text>
  
  <text x="60" y="395" fill="#fbbf24" font-family="Monaco, monospace" font-size="12">Results:</text>
  <text x="80" y="415" fill="#ffffff" font-family="Monaco, monospace" font-size="11">Key: 13 (ROT13)</text>
  <text x="80" y="430" fill="#ffffff" font-family="Monaco, monospace" font-size="11">Confidence: 95.2%</text>
  <text x="80" y="445" fill="#22c55e" font-family="Monaco, monospace" font-size="11">Plaintext: "HELLO WORLD CYBERSECURITY"</text>
  
  <text x="60" y="475" fill="#10b981" font-family="Monaco, monospace" font-size="14">$ █</text>
  
  <!-- Code badges -->
  <rect x="500" y="100" width="80" height="20" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="1" rx="10"/>
  <text x="540" y="113" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PYTHON</text>
  
  <rect x="590" y="100" width="80" height="20" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="1" rx="10"/>
  <text x="630" y="113" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SECURITY</text>
  
  <rect x="680" y="100" width="60" height="20" fill="rgba(34,197,94,0.2)" stroke="#22c55e" stroke-width="1" rx="10"/>
  <text x="710" y="113" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">EDU</text>
</svg>