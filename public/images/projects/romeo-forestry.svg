<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradForest" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#forestGrad)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="rgba(22,101,52,0.9)"/>
  
  <!-- Logo/Brand area -->
  <circle cx="60" cy="40" r="20" fill="#ffffff" opacity="0.9"/>
  <path d="M 50 35 L 60 25 L 70 35 L 65 45 L 55 45 Z" fill="#22c55e"/>
  <text x="100" y="50" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Romeo Forestry</text>
  
  <!-- Navigation -->
  <text x="400" y="50" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Services</text>
  <text x="470" y="50" fill="#d1fae5" font-family="Arial, sans-serif" font-size="14">Coverage</text>
  <text x="540" y="50" fill="#d1fae5" font-family="Arial, sans-serif" font-size="14">Contact</text>
  
  <!-- Hero section -->
  <rect x="40" y="100" width="720" height="200" fill="url(#cardGradForest)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="15"/>
  <text x="400" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Sustainable Timber Management</text>
  <text x="400" y="180" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="16">Serving PA • OH • NY • WV</text>
  <text x="400" y="210" text-anchor="middle" fill="#bbf7d0" font-family="Arial, sans-serif" font-size="14">Professional Forestry Services • Land Management • Harvesting</text>
  
  <!-- Service cards -->
  <rect x="60" y="330" width="200" height="120" fill="url(#cardGradForest)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="10"/>
  <text x="160" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Timber Harvesting</text>
  <text x="160" y="380" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="12">Sustainable practices</text>
  
  <rect x="300" y="330" width="200" height="120" fill="url(#cardGradForest)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="10"/>
  <text x="400" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Land Management</text>
  <text x="400" y="380" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="12">Professional planning</text>
  
  <rect x="540" y="330" width="200" height="120" fill="url(#cardGradForest)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="10"/>
  <text x="640" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Consultation</text>
  <text x="640" y="380" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="12">Expert guidance</text>
  
  <!-- Tree illustrations -->
  <g fill="url(#treeGrad)">
    <rect x="80" y="395" width="6" height="30" fill="#78350f"/>
    <circle cx="83" cy="390" r="12" />
    
    <rect x="320" y="395" width="6" height="30" fill="#78350f"/>
    <circle cx="323" cy="390" r="12" />
    
    <rect x="560" y="395" width="6" height="30" fill="#78350f"/>
    <circle cx="563" cy="390" r="12" />
  </g>
  
  <!-- Coverage area indicator -->
  <rect x="40" y="480" width="720" height="80" fill="rgba(0,0,0,0.2)" rx="10"/>
  <text x="400" y="510" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">4-State Coverage Area</text>
  <text x="200" y="535" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Pennsylvania</text>
  <text x="350" y="535" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ohio</text>
  <text x="450" y="535" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">New York</text>
  <text x="600" y="535" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">West Virginia</text>
</svg>