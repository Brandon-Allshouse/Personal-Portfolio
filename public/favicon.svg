<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="url(#bgGradient)"/>

  <!-- Border ring -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>

  <!-- BA Text -->
  <text x="64" y="78" font-family="Inter, system-ui, -apple-system, sans-serif"
        font-size="44" font-weight="bold" text-anchor="middle"
        fill="url(#textGradient)" letter-spacing="-2">BA</text>

  <!-- Subtle highlight -->
  <circle cx="50" cy="40" r="8" fill="url(#textGradient)" opacity="0.1"/>
</svg>